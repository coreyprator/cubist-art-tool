[pytest]
# Markers
markers =
    smoke: minimal end-to-end smoke tests
    e2e: slower end-to-end pipeline tests

# Default behavior: verbose names, show all reports, highlight slow tests
addopts = -vv -rA --durations=10 --maxfail=1

# Where to look for tests
testpaths = tests

# Console logging (shows from your code, not just prints)
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s %(levelname)s %(name)s: %(message)s
log_cli_date_format = %H:%M:%S

# Keep output tidy by ignoring noisy deprecations unless they matter
filterwarnings =
    ignore::DeprecationWarning
